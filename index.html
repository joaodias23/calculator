<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body>

<div class="calculatorBackground">
    
    <div class="display">
        <h1 class="displayText" id="display">Awaiting User Input...</h1>
    </div>

    <div class="buttons">

        <div class="numbers">

            <div class="firstRow">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            </div>

            <div class="secondRow">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            </div>

            <div class="thirdRow">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            </div>

        </div>

        <div class="operators">
            
            <button class="subButton">/</button>
            <button class="subButton">*</button>
            <button class="subButton">-</button>
            <button class="subButton">+</button>
            <button class="subButton" id="yellow">=</button>
            <button class="subButton">0</button>
            <button class="subButton">C</button>


        </div>




    </div>





</div>





    
</body>

</html>
